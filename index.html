<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- LINKS DE ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!-- LINKS FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
    <title>MEME Generator</title>
</head>
<body>
    <header class="header" id="header">
        <h1 class="header-title">GENERADOR DE MEMES</h1>
        <div class="aside-tools-mode-cont">
            <button class="aside-tool-image-edit-button header-buttons"><i class="image-edit-button-icon fa-solid fa-image header-icons"></i>Imágen</button>
            <button class="aside-tool-text-edit-button header-buttons"><i class="text-edit-button-icon fa-solid fa-font header-icons"></i>Texto</button>
            <button id="mode-btn" class="mode-button header-buttons"><i class="mode-button-icon fa-solid fa-lightbulb header-icons"></i>Modo Claro</button>
        </div>
    </header>
    <main class="main-cont" id="main">
        <div class="canvas-cont">
            <div class="meme-top-text-cont">
                <p class="meme-top-text">TEXTO</p>
            </div>
            <div class="meme-image-cont"></div>
            <div class="meme-bottom-text-cont">
                <p class="meme-bottom-text">TEXTO abajo</p>
            </div>
        </div>
        <button class="download-button"><i class="fas fa-download download-button-icon"></i>Descargar</button>
    </main>
    <aside class="panel-editor">
        <section class="text-edit-panel-section edit-section">
            <h2 class="panel-imagen-title">IMÁGEN</h2>
            <div class="text-edit-panel-cont">
            </div>
        </section>
        <section class="image-edit-panel-section edit-section">
            <h2 class="panel-text-title">TEXTO</h2>
            <div class="image-edit-panel-cont"></div>
        </section>
    </aside>
    <footer>
        <div class="footer-info-cont">
            <p class="footer-info">Hecho por Jennifer Ews. 2022</p>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
