<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- LINKS DE ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!-- LINKS FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
    <title>MEME Generator</title>
</head>
<body>
    <!-- INICIO DEL HEADER -->
    <header class="header" id="header">
        <h1 class="header-title">GENERADOR DE MEMES</h1>
        <div class="aside-tools-mode-cont">
            <button class="aside-tool-image-edit-button header-buttons"><i class="image-edit-button-icon fa-solid fa-image header-icons"></i>Imágen</button>
            <button class="aside-tool-text-edit-button header-buttons"><i class="text-edit-button-icon fa-solid fa-font header-icons"></i>Texto</button>
            <button id="mode-btn" class="mode-button header-buttons"><i class="mode-button-icon fa-solid fa-lightbulb header-icons"></i>Modo Oscuro</button>
        </div>
    </header>
    <!-- FIN DEL HEADER -->
    
    <!-- INICIO DEL MAIN contenedor del lienzo del meme -->
    <main class="main-cont" id="main">
        <div class="canvas-cont">
            <div class="meme-top-text-cont">
                <p class="meme-top-text">TEXTO</p>
            </div>
            <div class="meme-image-cont"></div>
            <div class="meme-bottom-text-cont">
                <p class="meme-bottom-text">TEXTO abajo</p>
            </div>
        </div>
        <button class="download-button"><i class="fas fa-download download-button-icon"></i>Descargar</button>
    </main>
    <!-- FIN DEL MAIN -->

    <!-- INICIA EL PANEL OCULTO DE EDICIÓN DE TEXTO E IMÁGEN -->
    <div class="aside-cont">
        <aside class="panel-editor-sidebar" id="sidebar">
            <!-- <div class="x-panel-button-cont">
                <i class="x-panel-icon"></i>
            </div> -->
            <section id="image-edit-panel-section" class="edit-section">
                <h2 class="img-panel-text-title">IMÁGEN</h2>
                <div class="image-edit-panel-cont-url">
                    <h3 class="image-url-title">URL</h3>
                    <input type="text" class="panel-control-input" id="url-img-input" aria-label="URL de imagen">
                </div>
                <div class="image-edit-panel-cont-fondo">
                    <h3 class="img-fondo-title">FONDO</h3>
                    <div class="">
                        <div class="">
                            <input aria-label="Color de fondo de imagen" type="color" id="blend-mode-color-input" value="#FFFFFF">
                            <span id="blend-mode-color" aria-hidden="true">#FFFFFF</span>
                        </div>
                        <div class="">
                            <select aria-label="Modo de mezcla de fondo de imagen" id="blend-mode-select" class="panel-control-input">
                                <option value="unset">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <section id="text-edit-panel-section" class="edit-section">
                <h2 class="panel-imagen-title">Texto</h2>
                <div class="text-edit-panel-cont">
                </div>
            </section>
        </aside>
    </div>
    <!-- FINALIZA EL PANEL OCULTO DE EDICIÓN DE TEXTO E IMÁGEN -->

    <!-- COMIENZA EL FOOTER -->
    <footer id="footer">
        <div class="footer-info-cont">
            <p class="footer-info">Hecho por Jennifer Ews. 2022</p>
        </div>
    </footer>
    <!-- FINALIZA EL FOOTER -->
    <script src="./app.js"></script>
</body>
</html>
