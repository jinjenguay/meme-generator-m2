<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- LINKS DE ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!-- LINKS FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
    <!-- PARA DESCARGA DE IMÁGEN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>MEME Generator</title>
</head>
<body>
    <!-- INICIO DEL HEADER -->
    <header class="header" id="header">
        <h1 class="header-title">GENERADOR DE MEMES</h1>
        <div class="aside-tools-mode-cont">
            <button class="aside-tool-image-edit-button header-buttons" aria-label="Botón de apertura del editor de la imágen del meme, apertura del lado derecho" tabindex="1"><i class="image-edit-button-icon fa-solid fa-image header-icons"></i>Imágen</button>
            <button class="aside-tool-text-edit-button header-buttons" aria-label="Botón de apertura del editor del texto del meme, apertura del lado derecho" tabindex="2"><i class="text-edit-button-icon fa-solid fa-font header-icons"></i>Texto</button>
            <button id="mode-btn" class="mode-button header-buttons"aria-label="Botón de cambio de modo oscuro o modo claro" tabindex="3"><i class="mode-button-icon fa-solid fa-lightbulb header-icons"></i>Modo Oscuro</button>
        </div>
    </header>
    <!-- FIN DEL HEADER -->
    
    <!-- INICIO DEL MAIN contenedor del lienzo del meme -->
    <main class="main-cont" id="main">
        <div class="canvas-cont" id="img-download" aria-label="Contenedor del meme" tabindex="4">
            <!-- <div class="meme-top-text-cont">
                <p class="meme-top-text">TEXTO</p>
            </div> -->
            <p class="meme-top-text" tabindex="5" >TEXTO</p>
            <div class="meme-image-cont" aria-label="Contenedor de la imágen del meme" tabindex="6"></div>
            <p class="meme-bottom-text" tabindex="7">TEXTO</p>

            <!-- <div class="meme-bottom-text-cont">
                <p class="meme-bottom-text">TEXTO</p>
            </div> -->
        </div>
            <button class="download-button" id="download-meme" aria-label="Botón de descarga del meme" tabindex="8"><i class="fas fa-download download-button-icon"></i>Descargar</button>
    </main>
    <!-- FIN DEL MAIN -->

    <!-- INICIA EL PANEL OCULTO DE EDICIÓN DE TEXTO E IMÁGEN -->
    <div class="aside-cont">
        <aside class="editor-sidebar" id="sidebar" aria-label="Barra lateral de edición">
            <!-- EDICIÓN DE IMÁGEN -->
            <div class="close-aside-btn-cont" aria-label="Botón de cierre del lateral de edición">
                <i class="fa-solid fa-xmark close-aside-btn"></i>
            </div>
            <section class="edit-section" id="image-edit-panel-section" aria-label="Barra lateral de edición de imágen">
                <h2 class="img-panel-text-title">IMÁGEN</h2>
                <!-- URL de la imágen del meme -->
                <div class="image-edit-panel-cont-url edit-cont">
                    <h3 class="img-url-title img-subtitles">URL</h3>
                    <input type="text" class="url-image-input" id="url-img-input" aria-label="Input de la url">
                </div>
                <!-- Fondo del meme -->
                <div class="image-edit-panel-cont-fondo">
                    <h3 class="img-fondo-title img-subtitles">FONDO</h3>
                    <div class="fondo-divs-cont">
                        <!-- Color sobre imágen -->
                        <div class="blend-mode-color-cont">
                            <input type="color" id="blend-mode-color-input" value="#000000" aria-label="Input de selección del color de la imágen">
                            <span id="blend-mode-color" aria-hidden="true">#000000</span>
                        </div>
                        <!-- Impacto del color sobre imágen -->
                        <div class="blend-mode-cont edit-cont">
                            <select class="img-edit-input" id="blend-mode-select" aria-label="Selector del blend del color de la imágen">
                                <option value="unset">Ninguno</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="multiply">Multiplicar</option>
                                <option value="lighten">Aclarar</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Filtros de la imágen -->
                <div class="filter-img-edit-cont edit-cont">
                    <h3 class="img-filtro-title img-subtitles">FILTROS</h3>
                    <div class="edit-cont-slider">
                      <label for="brightness-slider">BRILLO</label>
                      <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="edit-cont-slider">
                      <label for="opacity-slider">OPACIDAD</label>
                      <input type="range" id="opacity-slider" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="edit-cont-slider">
                      <label for="contrast-slider">CONTRASTE</label>
                      <input type="range" id="contrast-slider" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="edit-cont-slider">
                      <label for="blur-slider">DESENFOQUE</label>
                      <input type="range" id="blur-slider" min="0" max="10" value="0" step="0.1">
                    </div>
                    <div class="edit-cont-slider">
                      <label for="grayscale-slider">ESCALA DE GRISES</label>
                      <input type="range" id="grayscale-slider" min="0" max="100" value="0" step="1">
                    </div>
                    <div class="edit-cont-slider">
                      <label for="sepia-slider">SEPIA</label>
                      <input type="range" id="sepia-slider" min="0" max="100" value="0" step="1">
                    </div>
                    <div class="edit-cont-slider">
                      <label for="saturate-slider">SATURADO</label>
                      <input type="range" id="saturate-slider" min="100" max="1000" value="100" step="10">
                    </div>
                    <div class="edit-cont-slider">
                      <label for="hue-slider">HUE</label>
                      <input type="range" id="hue-slider" min="0" max="359" value="0" step="1">
                    </div>
                    <div class="edit-cont-slider">
                      <label for="negative-slider">NEGATIVO</label>
                      <input type="range" id="negative-slider" min="0" max="100" value="0" step="1">
                    </div>
                </div>
                <!-- El botoncito que deshace tu obra maestra -->
                <button class="default-button" id="default-filters-button" aria-label="Botón de reestablecer filtros de la imágen">Reestablecer filtros</button>
            </section>    
            <!-- EDICIÓN DE TEXTO -->
            <section id="text-edit-panel-section" class="edit-section" aria-label="Barra lateral de edición de texto">
                <h2 class="img-panel-text-title">TEXTO</h2>
                <!-- Edición de texto superior del meme -->
                <div class="superior-text-edit-cont edit-cont">
                    <h3 class="superior-text-title text-subtitles">SUPERIOR</h3>
                    <textarea class="text-edit-input" id="top-text-input" aria-label="Input editor del texto superior del meme">TEXTO</textarea>
                    <div class="flex-container panel-control-checkbox">
                      <input type="checkbox" id="no-top-text-checkbox"><label for="no-top-text-checkbox">Sin texto
                        superior</label>
                    </div>
                </div>
                <!-- Edición de texto inferior del meme -->
                <div class="inferior-text-edit-cont edit-cont">
                    <h3 class="inferior-text-title text-subtitles">INFERIOR</h3>
                    <textarea class="text-edit-input" id="bottom-text-input" aria-label="Input editor del texto inferior del meme">TEXTO</textarea>
                    <div class="flex-container panel-control-checkbox">
                      <input type="checkbox" id="no-bottom-text-checkbox"><label for="no-bottom-text-checkbox">Sin texto
                        inferior</label>
                    </div>
                </div>
                <!-- Edición de fuente del meme -->
                <div class="meme-text-font edit-cont">
                    <h3 class="text-subtitles">FUENTE</h3>
                    <select name="Familia de fuente" id="text-font-select" class="text-edit-input" aria-label="Selección de fuente del texto del meme">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact" selected="">Impact</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <div class="font-size-align-cont">
                        <div class="font-size-cont">
                          <input type="number" name="Tamaño de fuente" class="text-edit-input" id="text-size-input" min="12" value="40" aria-label="Editor del tamaño de fuente">
                        </div>
                        <div class="align-buttons-cont">
                          <button class="align-button" id="text-left-align-button" aria-label="Botón para alinear texto a la izquierda"><i class="fas fa-align-left"></i></button>
                          <button class="align-button" id="text-center-align-button" aria-label="Botón para alinear texto al centro"><i class="fas fa-align-center"></i></button>
                          <button class="align-button" id="text-right-align-button" aria-label="Botón para alineat texto a la derecha"><i class="fas fa-align-right"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Edición del color del texto y el fondo del texto -->
                <div class="text-color-edit-cont">
                    <h3 class="text-subtitles">COLOR</h3>
                    <div class="text-color-edit-input">
                      <input name="Color de texto" type="color" id="text-color-input" value="#000000" aria-label="Editor del color del texto">
                      <span id="text-color" aria-hidden="true">#000000</span>
                    </div>
                </div>
                <div class="text-bg-edit-cont edit-cont">
                    <h3 class="text-subtitles">FONDO</h3>
                    <div class="text-bg-edit-input">
                      <input name="Color de fondo de texto" type="color" id="text-background-color-input" value="#FFFFFF" aria-label="Color de fondo de texto">
                      <span id="text-background-color" aria-hidden="true">#FFFFFF</span>
                    </div>
                    <div class="text-bg-btn-cont">
                      <input type="checkbox" id="text-no-background-checkbox"><label for="text-no-background-checkbox">Fondo transparente</label>
                    </div>
                </div>
                <!-- Edición del espaciado del texto del meme -->
                <div class="text-spacing-cont edit-cont">
                  <h3 class="text-subtitles">ESPACIADO</h3>
                  <input type="number" id="spacing-input" class="text-edit-input" min="15" max="55" value="20" aria-label="Edición del espaciado del texto">
                </div>
                <!-- Edición del interlineado del texto del meme -->
                <div class="line-height-cont edit-cont">
                  <h3 class="text-subtitles">INTERLINEADO</h3>
                  <select id="line-height-input" class="text-edit-input" aria-label="Edición del interlineado del texto">
                    <option value="0.5">0.5</option>
                    <option value="1">1</option>
                    <option value="1.5" selected="">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                  </select>
                </div>
            </section>
        </aside>
    </div>
    <!-- FINALIZA EL PANEL OCULTO DE EDICIÓN DE TEXTO E IMÁGEN -->

    <!-- COMIENZA EL FOOTER -->
    <footer id="footer">
        <div class="footer-info-cont" aria-label="Créditos:" tabindex="9" >
            <p class="footer-info" tabindex="10">Hecho por Jennifer Ews. 2022</p>
        </div>
    </footer>
    <!-- FINALIZA EL FOOTER -->
    <script src="./app.js"></script>
</body>
</html>
